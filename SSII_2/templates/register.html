<html>
<head>
    <script class="u-script" type="text/javascript" src="../static/js/login.js" defer=""></script>
    <link rel="stylesheet" href="../static/css/login.css" media="screen">
    <title>REGISTER</title>
</head>
    <body>
<div class="container">
    <form autocomplete="off" id="form" method="POST">
        <h1 id="message">Register</h1><small id="smallMessage"> </small>
        <div class="input"><input type="text" name="UsernameReg" placeholder="Username" id="user" autocomplete="off" /><label for="user">Username</label></div>
        <div class="input"><input type="password" name="PasswordReg" placeholder="Password" id="password" autocomplete="new-password" /><label for="password">Password</label></div>
        <div class="input"><input type="email" name="EmailReg" placeholder="Email" id="email" autocomplete="new-email" /><label for="email">Password</label></div><button type="submit">Register</button>
        <p>By signing up, I agree to the terms of service and privacy policy</p>
        <a href="/">LOGIN</a>
    </form>
</div>
</body>
</html>
