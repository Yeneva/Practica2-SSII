<html>
<head>
    <script class="u-script" type="text/javascript" src="../static/js/login.js" defer=""></script>
    <link rel="stylesheet" href="../static/css/login.css" media="screen">
    <title>LOGIN</title>
</head>
    <body>
<div class="container">
    <form autocomplete="off" id="form" method="POST">
        <h1 id="message">Get Started</h1><small id="smallMessage"> </small>
        <div class="input"><input type="text" name="Username" placeholder="Username" id="email" autocomplete="off" /><label for="email">Username</label></div>
        <div class="input"><input type="password" name="Password" placeholder="Password" id="password" autocomplete="new-password" /><label for="password">Password</label></div><button type="submit">Login</button>
        <p>You can register by clicking the link below</p>
        <a href="/register">REGISTER</a>
    </form>
</div>
</body>
</html>
